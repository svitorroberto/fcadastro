  <div id="logo">
<img src="images/logo.jpg" alt="CEASA-GO" height="142" width="420"/>
</div>
  <div id="todo2">
  <h1>LOGIN</h1>
        <h:form>
              <p:panelGrid columns="2">
                    <p:outputLabel for="nomeUsuario" value="CNPJ/CPF:" />
                    <p:inputMask id="nomeUsuario" required="true" value="#{loginMB.c.cl_cnpj}"/>
                    
                    <p:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" value="#{loginMB.c.cl_senha}" />
                    
                    <p:commandButton value="Entrar" required="true" icon="ui-icon-star" actionListener="#{loginMB.doLogin}" ajax="false">
                    </p:commandButton>
   
              <p:messages id="messages" />
              </p:panelGrid>
        </h:form>
