<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Cadastro</title>

    

</h:head>

<h:body>
<h1>CADASTRO DE FUNCIONÁRIO</h1>
<h:form>
<p:commandLink id="nonAjax" actionListener="#{loginMB.doLogout}">
        <h:outputText value="Sair" />
    </p:commandLink>
</h:form>
<h:form>
<p:messages autoUpdate="true" />
	<h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="cl_cnpj" value="CPF:" />
        <p:inputText id="cl_cnpj" value="#{cadastraFiliado.f.cl_cnpj}" required="true"/>
        
        <p:outputLabel for="cl_razao" value="Nome:" />
        <p:inputText id="cl_razao" value="#{cadastraFiliado.f.cl_razao}" required="true"/>
        
        <p:outputLabel for="cl_enderec" value="Endereço" />
        <p:inputText id="cl_enderec" value="#{cadastraFiliado.f.cl_enderec}" required="true"/>
        
        <p:outputLabel for="cl_bairro" value="Bairro:" />
        <p:inputText id="cl_bairro" value="#{cadastraFiliado.f.cl_bairro}" required="true"/>
        
        <p:outputLabel for="cl_complem" value="Complemento:" />
        <p:inputText id="cl_complem" value="#{cadastraFiliado.f.cl_complem}" required="true"/>
        
        <p:outputLabel for="cl_num" value="Número:" />
        <p:inputText id="cl_num" value="#{cadastraFiliado.f.cl_num}"/>
        
        <p:outputLabel for="cl_cep" value="CEP:" />
        <p:inputText id="cl_cep" value="#{cadastraFiliado.f.cl_cep}" required="true"/>
        
        <p:outputLabel for="cl_cidade" value="Cidade:" />
        <p:inputText id="cl_cidade" value="#{cadastraFiliado.f.cl_cidade}" required="true"/>
        
        <p:outputLabel for="cl_estado" value="Estado:" />
        <p:inputText id="cl_estado" value="#{cadastraFiliado.f.cl_estado}" required="true"/>
        
        <p:outputLabel for="cl_pais" value="País:" />
        <p:inputText id="cl_pais" value="#{cadastraFiliado.f.cl_pais}" required="true"/>
        
        <p:outputLabel for="cl_fone1" value="Fone:" />
        <p:inputText id="cl_fone1" value="#{cadastraFiliado.f.cl_fone1}" required="true"/>
         
        <p:outputLabel for="cl_cnpjcli" value="CNPJ Empresa:" />
        <p:inputText id="cl_cnpjcli" placeholder="747487450001-74" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>
        
        <p:outputLabel for="cl_cliente" value="Nome da Empresa:" />
        <p:inputText id="cl_cliente" value="#{cadastraFiliado.f.cl_cliente}" required="true"/>
        
        <p:commandButton value="Cadastrar" actionListener="#{cadastraFiliado.criarFiliado}" ajax="false" />
	</h:panelGrid>
</h:form>
</h:body>

</html>
