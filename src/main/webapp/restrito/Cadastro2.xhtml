<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 <meta charset="UTF-8"/>
<h:head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Cadastro CPF</title>

    
	<link rel="icon" type="image/png" href="../images/favicon2.png"/>
	<link rel="StyleSheet" type="text/css" href="../css/style.css" media="screen" />

</h:head>

<h:body>
<div id="logo">
<img src="../images/logo.jpg" alt="CEASA-GO" height="142" width="420"/>
</div>
<div id="todo">
<h1>CADASTRO DE MOVIMENTADOR DE CARGA</h1>
<h:form id="formCadastro">
<p:messages autoUpdate="true" />
	<h:panelGrid columns="3" cellpadding="5">
        <p:outputLabel  value="CNPJ/CPF Empresa:" />
        <p:outputLabel  value="#{cadastraFiliado.f.cl_cnpjcli}" />
       <!--  <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>-->
        
        <p:outputLabel value="Nome da Empresa:" />
        <p:outputLabel value="#{cadastraFiliado.f.cl_cliente}" />
<!--    <p:inputText id="cl_cliente" size="50" value="#{cadastraFiliado.f.cl_cliente}" required="true"/> -->
        
        <div id="divCep">
        <p:outputLabel for="cl_cep" value="CEP:" />
        <p:inputMask id="cl_cep"  value="#{cadastraFiliado.f.cl_cep}" mask="99999-999" required="true"/>
        <p:commandButton  type="button" icon="ui-icon-search" onclick="PF('localizar').show();" />
        
        <p:outputLabel for="cl_enderec" value="Endereço" />
        <p:inputText id="cl_enderec" size="50" value="#{cadastraFiliado.f.cl_enderec}" required="true" converter="toUpperCaseConverter">
        	<f:ajax event="blur" render="@this" />
		</p:inputText>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_bairro" value="Bairro:" />
        <p:inputText id="cl_bairro" size="50" value="#{cadastraFiliado.f.cl_bairro}" required="true" converter="toUpperCaseConverter">
        	<f:ajax event="blur" render="@this" />
		</p:inputText>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_complem" value="Complemento:" />
        <p:inputText id="cl_complem" size="50" value="#{cadastraFiliado.f.cl_complem}" converter="toUpperCaseConverter">
        	<f:ajax event="blur" render="@this" />
		</p:inputText>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_num" value="Número:" />
        <p:inputText id="cl_num" size="50" value="#{cadastraFiliado.f.cl_numero}"  converter="toUpperCaseConverter">
        	<f:ajax event="blur" render="@this" />
		</p:inputText>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_cidade" value="Cidade:" />
        <p:inputText id="cl_cidade" size="50" value="#{cadastraFiliado.f.cl_cidade}" required="true" converter="toUpperCaseConverter">
        	<f:ajax event="blur" render="@this" />
		</p:inputText>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_estado" value="Estado:" />
        <p:inputMask id="cl_estado" mask="aa" value="#{cadastraFiliado.f.cl_estado}" required="true" style="text-transform: uppercase"/> 
   <!--     <p:inputText id="cl_estado" size="50" value="#{cadastraFiliado.f.cl_estado}" required="true" style="text-transform: uppercase"/> -->
        
        <p:outputLabel for="cl_pais" value="País:" />
        <p:inputText id="cl_pais" size="50" value="#{cadastraFiliado.f.cl_pais}" required="true" converter="toUpperCaseConverter">
        	<f:ajax event="blur" render="@this" />
		</p:inputText>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
		</div>
        
        <p:outputLabel for="cl_cnpj" value="CPF:" />
        <p:inputMask id="cl_cnpj" value="#{cadastraFiliado.f.cl_cnpj}" mask="999.999.999-99" required="true"/>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_razao" value="Nome:" />
        <p:inputText id="cl_razao" size="50" value="#{cadastraFiliado.f.cl_razao}" required="true" converter="toUpperCaseConverter">
        	<f:ajax event="blur" render="@this" />
		</p:inputText>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_sexo" value="Sexo" />
        <p:selectOneMenu id="cl_sexo" style="width:125px" value="#{cadastraFiliado.f.cl_sexo}">
            <f:selectItem itemLabel="Masculino" itemValue="M" />
            <f:selectItem itemLabel="Feminino" itemValue="F" />
        </p:selectOneMenu>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_dtnascimento" value="Data de Nascimento:" />
        <p:inputMask id="cl_dtnascimento" value="#{cadastraFiliado.f.cl_dtnascimento}"  mask="99/99/9999"  required="true"/>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_naturalidade" value="Naturalidade:" />
        <p:inputText id="cl_naturalidade" size="50" value="#{cadastraFiliado.f.cl_naturalidade}" required="true" converter="toUpperCaseConverter">
        	<f:ajax event="blur" render="@this" />
		</p:inputText>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_materno" value="Nome da Mãe:" />
        <p:inputText id="cl_materno" value="#{cadastraFiliado.f.cl_materno}" size="50"  required="true" converter="toUpperCaseConverter">
        	<f:ajax event="blur" render="@this" />
		</p:inputText>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_paterno" value="Nome do Pai:" />
        <p:inputText id="cl_paterno" value="#{cadastraFiliado.f.cl_paterno}" size="50" converter="toUpperCaseConverter">
        	<f:ajax event="blur" render="@this" />
		</p:inputText>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_rg" value="Nº Identidade" />
        <p:inputText id="cl_rg" value="#{cadastraFiliado.f.cl_rg}" required="true">
                <p:keyFilter regEx="/[\d\-]/"/>
        </p:inputText>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_rgemissor" value="Órgão emissor" />
        <p:inputText id="cl_rgemissor" value="#{cadastraFiliado.f.cl_rgemissor}"  required="true" converter="toUpperCaseConverter">
        	<f:ajax event="blur" render="@this" />
		</p:inputText>
        <p:watermark for="cl_rgemissor" value="SSP-GO" id="watermark" />
        
        <p:outputLabel for="cl_codgru" value="Vínculo Jurídico" />
        <p:selectOneMenu id="cl_codgru" style="width:125px" value="#{cadastraFiliado.f.cl_codgru}">
            <f:selectItem itemLabel="Funcionário" itemValue="9" />
            <f:selectItem itemLabel="Carregador" itemValue="32" />
            <f:selectItem itemLabel="Permissionário" itemValue="2" />
            <f:selectItem itemLabel="Concessionário" itemValue="1" />
        </p:selectOneMenu>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        <p:outputLabel for="cl_dtadmissao" value="Data de Admissão:" />
        <p:inputMask id="cl_dtadmissao"  value="#{cadastraFiliado.f.cl_dtadmissao}" mask="99/99/9999" required="true"/>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
        
        <p:outputLabel for="cl_cargo" value="Cargo na Empresa" />
        <p:selectOneMenu id="cl_cargo" value="#{cadastraFiliado.f.cl_cargo}" style="width:200px">
        		<f:selectItem itemLabel="" itemValue="" />
            	<f:selectItems value="#{cadastraFiliado.pegarCargos()}" var="dep" itemLabel="#{dep.ca_nome}" itemValue="#{dep.ca_codigo}"/>
        	</p:selectOneMenu>
        
        
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
		
        <p:outputLabel for="cl_fone1" value="Fone:" />
        <p:inputText id="cl_fone1" value="#{cadastraFiliado.f.cl_fone1}" required="true" size="11">
        	<p:keyFilter regEx="/[\d\-]/"/>
        </p:inputText>
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        
		<p:outputLabel for="cl_email" value="E-mail" />
        <p:inputText id="cl_email"  value="#{cadastraFiliado.f.cl_email}" size="50" required="true" style="text-transform: uppercase">
        </p:inputText>
        
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
          
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->  
        <!-- <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>  -->
        <p:commandButton value="Cadastrar" actionListener="#{cadastraFiliado.criarFiliado}" ajax="false" />
	</h:panelGrid>
</h:form>
<h:form id="form2">
<p:commandLink id="link2" actionListener="#{loginMB.doLogout}">
        <h:outputText value="Sair" />
    </p:commandLink>
</h:form>
<p:dialog header="Pesquisa CEP" widgetVar="localizar" modal="true" height="100">
    <h:form id="formDialog">
                   <p:outputLabel for="cl_pesquisa" value="Cep:" />
                   <p:inputMask id="cl_pesquisa"  value="#{cadastraFiliado.f.cl_cep}" mask="99999-999" required="true"/>
                   <p:commandButton id="editar" actionListener="#{cadastraFiliado.procuraCep}" onclick="localizar.hide()" icon="ui-icon-search" style="width:28px;height:28px" title="Procurar"/>
 					<br/><br/><a target="_blank" href="http://www.buscacep.correios.com.br/sistemas/buscacep/ ">Não sabe seu CEP? Consulte Aqui</a>
				
 				</h:form>
</p:dialog> 
</div>

</h:body>

</html>
