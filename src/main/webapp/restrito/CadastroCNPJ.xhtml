<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Cadastro CNPJ</title>

    <link rel="icon" type="image/png" href="../images/favicon2.png"/>
	<link rel="StyleSheet" type="text/css" href="../css/style.css" media="screen" />

</h:head>

<h:body>
<div id="logo">
<img src="../images/logo.jpg" alt="CEASA-GO" height="142" width="420"/>
</div>
<div id="todo">
<h1>CADASTRO DE FUNCIONÁRIO COM CNPJ</h1>
<h:form>
<p:commandLink id="nonAjax" actionListener="#{loginMB.doLogout}">
        <h:outputText value="Sair" />
    </p:commandLink>
</h:form>
<h:form>
<p:messages autoUpdate="true" />
	<h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="cl_cnpj" value="CNPJ:" />
        <p:inputMask id="cl_cnpj" value="#{cadastraFiliado.f.cl_cnpj}" mask="99.999.999/9999-99" required="true"/>
        
        <p:outputLabel for="cl_razao" value="Nome:" />
        <p:inputText id="cl_razao" size="50" value="#{cadastraFiliado.f.cl_razao}" required="true"/>
        
        <p:outputLabel for="cl_cep" value="CEP:" />
        <p:inputMask id="cl_cep" value="#{cadastraFiliado.f.cl_cep}" mask="99999-999" required="true"/>
        
        <p:outputLabel for="cl_enderec" value="Endereço" />
        <p:inputText id="cl_enderec" size="50" value="#{cadastraFiliado.f.cl_enderec}" required="true"/>
        
        <p:outputLabel for="cl_bairro" value="Bairro:" />
        <p:inputText id="cl_bairro" size="50" value="#{cadastraFiliado.f.cl_bairro}" required="true"/>
        
        <p:outputLabel for="cl_complem" value="Complemento:" />
        <p:inputText id="cl_complem" size="50" value="#{cadastraFiliado.f.cl_complem}" required="true"/>
        
        <p:outputLabel for="cl_num" value="Número:" />
        <p:inputText id="cl_num" size="50" value="#{cadastraFiliado.f.cl_num}"/>
        
        <p:outputLabel for="cl_cidade" value="Cidade:" />
        <p:inputText id="cl_cidade" size="50" value="#{cadastraFiliado.f.cl_cidade}" required="true"/>
        
        <p:outputLabel for="cl_estado" value="Estado:" />
        <p:inputText id="cl_estado" size="50" value="#{cadastraFiliado.f.cl_estado}" required="true"/>
        
        <p:outputLabel for="cl_pais" value="País:" />
        <p:inputText id="cl_pais" size="50" value="#{cadastraFiliado.f.cl_pais}" required="true"/>
        
        <p:outputLabel for="cl_fone1" value="Fone:" />
        <p:inputText id="cl_fone1" value="#{cadastraFiliado.f.cl_fone1}" required="true"/>
          
        <p:outputLabel for="cl_cnpjcli" value="CNPJ Empresa:" />
        <p:inputMask id="cl_cnpjcli" mask="99.999.999/9999-99" value="#{cadastraFiliado.f.cl_cnpjcli}" required="true"/>
        
        <p:outputLabel for="cl_cliente" value="Nome da Empresa:" />
        <p:inputText id="cl_cliente" size="50" value="#{cadastraFiliado.f.cl_cliente}" required="true"/>
         
        <!-- <p:commandButton value="Cadastrar"  ajax="false" /> -->
        <p:commandButton value="Cadastrar" actionListener="#{cadastraFiliado.criarFiliado}" ajax="false" />
	</h:panelGrid>
</h:form>
</div>
</h:body>

</html>
