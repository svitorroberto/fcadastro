<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"

  <h:head>
  	<title>Restaurar Senha</title>
  
   <link rel="icon" type="image/png" href="../../images/favicon2.png"/>
	<link rel="StyleSheet" type="text/css" href="../../css/style.css" media="screen" />
	
  </h:head>
   
  <h:body>
  <div id="logo">
<img src="../../images/logo.jpg" alt="CEASA-GO" height="142" width="420"/>
</div>
  <div id="todo2">
  <h1>Restaurar Senha</h1>
        <h:form>
        <p:messages autoUpdate="true" />
              <p:panelGrid columns="2">
              
                <p:outputLabel for="nomeUsuario" value="CNPJ/CPF:" />
                <p:inputMask id="nomeUsuario" required="true" value="#{restaurarSenhaMB.c.cl_cnpj}" />
                    
                <p:commandButton icon="ui-icon-arrowrefresh-1-w" actionListener="#{restaurarSenhaMB.zerar}" value="Restaurar">
                    <p:confirm header="Restauração de Senha" message="Você tem certeza?" icon="ui-icon-alert" />
                </p:commandButton>
   
              <p:messages id="messages" />
              </p:panelGrid>
        </h:form>
<h:form id="form2">
<p:commandLink id="link2" actionListener="#{loginMB.doLogout}">
        <h:outputText value="Sair" />
    </p:commandLink>
</h:form>
<p:confirmDialog widgetVar="localizar" global="true" showEffect="fade" hideEffect="fade">
            <p:outputLabel value="#{restaurarSenha.c.cl_razao}" />
       		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        	<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
</p:confirmDialog> 

   </div>
